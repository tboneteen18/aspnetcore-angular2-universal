<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
                   *ngFor="let tile of tiles"
                   [style.background-image]="'url(' + tile.image + ')'"
                   cols="2" rowHeight="2:1"
                   >
        {{tile.text}}
    </mat-grid-tile>
</mat-grid-list>
